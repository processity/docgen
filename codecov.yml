coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

flags:
  nodejs:
    paths:
      - src/
    carryforward: true
  salesforce:
    paths:
      - force-app/
    carryforward: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "test/"
  - "**/*.test.ts"
  - "**/*Test.cls"
