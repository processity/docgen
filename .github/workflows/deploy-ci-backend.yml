name: Deploy CI Backend

# This workflow deploys a dedicated backend instance for CI/E2E testing
# Purpose: Provide a stable backend for ephemeral scratch org tests to validate
# the full stack including authentication, PDF generation, and file upload

on:
  workflow_dispatch:  # Manual trigger when needed
  workflow_call:       # Can be called from e2e-tests workflow
    inputs:
      sfdx_auth_url:
        description: 'SFDX Auth URL for scratch org authentication'
        required: false
        type: string
        default: ''
    outputs:
      backend_url:
        description: 'CI backend URL'
        value: ${{ jobs.deploy-ci-backend.outputs.backend_url }}

concurrency:
  group: ci-backend-deployment
  cancel-in-progress: false  # Don't cancel if tests are running

env:
  AZURE_REGION: eastus
  RESOURCE_GROUP: docgen-ci-rg
  APP_NAME: docgen-ci

jobs:
  ensure-resource-group:
    name: Ensure CI Resource Group Exists
    runs-on: ubuntu-latest
    environment: ci

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group if not exists
        run: |
          if ! az group show --name ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating resource group ${{ env.RESOURCE_GROUP }}..."
            az group create \
              --name ${{ env.RESOURCE_GROUP }} \
              --location ${{ env.AZURE_REGION }} \
              --tags \
                Environment=ci \
                Project=Salesforce-Docgen \
                Purpose=E2E-Testing \
                ManagedBy=GitHub-Actions
            echo "âœ… Resource group created"
          else
            echo "âœ… Resource group already exists"
          fi

  build-image:
    name: Build and Push CI Docker Image
    needs: ensure-resource-group
    uses: ./.github/workflows/docker-build.yml
    with:
      environment: ci
      image_tag: ci-${{ github.sha }}
    secrets:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_NAME: ${{ secrets.ACR_NAME }}

  deploy-ci-backend:
    name: Deploy CI Backend Infrastructure
    runs-on: ubuntu-latest
    needs: build-image
    environment: ci
    outputs:
      backend_url: ${{ steps.get-url.outputs.backend_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep template
        id: deploy
        run: |
          echo "ðŸš€ Deploying CI backend infrastructure..."

          DEPLOYMENT_OUTPUT=$(az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/parameters/ci.bicepparam \
            --parameters imageTag=ci-${{ github.sha }} \
            --mode Incremental \
            --output json)

          echo "âœ… CI backend infrastructure deployed"

          # Extract outputs
          APP_FQDN=$(echo $DEPLOYMENT_OUTPUT | jq -r '.properties.outputs.appFqdn.value')
          echo "ðŸ“ CI Backend URL: https://${APP_FQDN}"

      - name: Get Container App URL
        id: get-url
        run: |
          # Wait a moment for deployment to settle
          sleep 5

          APP_FQDN=$(az containerapp show \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)

          BACKEND_URL="https://${APP_FQDN}"
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "ðŸ“ CI Backend URL: ${BACKEND_URL}"

  populate-secrets:
    name: Populate CI Key Vault Secrets
    runs-on: ubuntu-latest
    needs: deploy-ci-backend
    environment: ci

    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Subscription
        run: az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set Key Vault secrets
        run: |
          echo "ðŸ” Populating CI Key Vault secrets..."

          KEY_VAULT_NAME="docgen-ci-kv"

          # Set SF private key (for Node -> Salesforce JWT Bearer flow)
          echo "${{ secrets.CI_SF_PRIVATE_KEY }}" | az keyvault secret set \
            --vault-name ${KEY_VAULT_NAME} \
            --name SF-PRIVATE-KEY \
            --value @/dev/stdin \
            --output none

          # Set SF client ID (Connected App)
          az keyvault secret set \
            --vault-name ${KEY_VAULT_NAME} \
            --name SF-CLIENT-ID \
            --value "${{ secrets.CI_SF_CLIENT_ID }}" \
            --output none

          # Set SF username (Integration User)
          az keyvault secret set \
            --vault-name ${KEY_VAULT_NAME} \
            --name SF-USERNAME \
            --value "${{ secrets.CI_SF_USERNAME }}" \
            --output none

          # Set SF domain (will be updated per scratch org in e2e tests)
          az keyvault secret set \
            --vault-name ${KEY_VAULT_NAME} \
            --name SF-DOMAIN \
            --value "test.salesforce.com" \
            --output none

          # Set SFDX Auth URL if provided (for scratch org authentication)
          if [ -n "${{ inputs.sfdx_auth_url }}" ]; then
            echo "Setting SFDX-AUTH-URL from workflow input..."
            echo "${{ inputs.sfdx_auth_url }}" | az keyvault secret set \
              --vault-name ${KEY_VAULT_NAME} \
              --name SFDX-AUTH-URL \
              --value @/dev/stdin \
              --output none
            echo "âœ… SFDX-AUTH-URL secret set"
          else
            echo "â„¹ï¸  No SFDX Auth URL provided, skipping SFDX-AUTH-URL secret"
          fi

          # Set Azure Monitor connection string
          APP_INSIGHTS_CONN=$(az monitor app-insights component show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query '[0].connectionString' -o tsv)

          az keyvault secret set \
            --vault-name ${KEY_VAULT_NAME} \
            --name AZURE-MONITOR-CONNECTION-STRING \
            --value "${APP_INSIGHTS_CONN}" \
            --output none

          echo "âœ… CI Key Vault secrets populated"

      - name: Restart Container App (if SFDX Auth URL provided)
        if: inputs.sfdx_auth_url != ''
        run: |
          echo "ðŸ”„ Restarting Container App to pick up new SFDX Auth URL..."

          az containerapp revision restart \
            --name ${{ env.APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision $(az containerapp revision list \
              --name ${{ env.APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query '[0].name' -o tsv)

          echo "âœ… Container App restarted"
          echo "â³ Waiting 30 seconds for secret to propagate..."
          sleep 30

  health-check:
    name: Verify CI Backend Health
    runs-on: ubuntu-latest
    needs: [deploy-ci-backend, populate-secrets]

    steps:
      - name: Wait for backend to be ready
        run: |
          BACKEND_URL="${{ needs.deploy-ci-backend.outputs.backend_url }}"
          echo "Waiting for backend to be ready at ${BACKEND_URL}..."

          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if curl -f -s "${BACKEND_URL}/healthz" > /dev/null; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS failed, retrying in 10s..."
            sleep 10
          done

          echo "âŒ Backend failed to become healthy after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Test readiness endpoint
        run: |
          BACKEND_URL="${{ needs.deploy-ci-backend.outputs.backend_url }}"
          echo "Testing readiness endpoint..."

          RESPONSE=$(curl -s "${BACKEND_URL}/readyz")
          echo "Response: ${RESPONSE}"

          if echo "${RESPONSE}" | jq -e '.ready == true' > /dev/null; then
            echo "âœ… Backend is ready!"
          else
            echo "âš ï¸  Backend is not fully ready yet (this is expected if Key Vault secrets are still propagating)"
          fi

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-ci-backend, health-check]
    if: always()

    steps:
      - name: Print summary
        run: |
          echo "# CI Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | ${{ env.RESOURCE_GROUP }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend URL | ${{ needs.deploy-ci-backend.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ needs.health-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Usage" >> $GITHUB_STEP_SUMMARY
          echo "The CI backend is now ready for e2e tests." >> $GITHUB_STEP_SUMMARY
          echo "E2E tests will automatically use this backend when configured." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Cost Estimate" >> $GITHUB_STEP_SUMMARY
          echo "- Container App (1 vCPU, 2GB, always-on): ~\$30-50/month" >> $GITHUB_STEP_SUMMARY
          echo "- Key Vault: ~\$0.50/month" >> $GITHUB_STEP_SUMMARY
          echo "- App Insights: ~\$5-10/month" >> $GITHUB_STEP_SUMMARY
          echo "- **Total: ~\$35-65/month**" >> $GITHUB_STEP_SUMMARY
