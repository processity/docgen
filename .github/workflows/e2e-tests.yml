name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Authenticate Dev Hub
        env:
          SFDX_AUTH_URL: ${{ secrets.SFDX_AUTH_URL }}
        run: |
          echo "$SFDX_AUTH_URL" > auth.txt
          sf org login sfdx-url --sfdx-url-file auth.txt --alias devhub --set-default-dev-hub
          rm auth.txt

      - name: Create scratch org
        id: create-org
        run: |
          sf org create scratch \
            --definition-file config/project-scratch-def.json \
            --alias e2e-test-${{ github.run_number }} \
            --set-default \
            --duration-days 1 \
            --wait 10 \
            --json > org-create.json

          # Check if creation succeeded
          if [ $(jq -r '.status' org-create.json) -eq 0 ]; then
            echo "✅ Scratch org created successfully"
          else
            echo "❌ Failed to create scratch org"
            cat org-create.json
            exit 1
          fi

      - name: Deploy main metadata
        run: |
          sf project deploy start \
            --source-dir force-app/main \
            --wait 10

      - name: Deploy test metadata
        run: |
          sf project deploy start \
            --source-dir force-app/test \
            --wait 10

      - name: Assign permission set
        run: |
          sf org assign permset --name Docgen_User

      - name: Get org credentials
        id: org-info
        run: |
          # Get org info
          sf org display --json > org-info.json

          # Extract credentials and set as environment variables
          INSTANCE_URL=$(jq -r '.result.instanceUrl' org-info.json)
          ACCESS_TOKEN=$(jq -r '.result.accessToken' org-info.json)
          USERNAME=$(jq -r '.result.username' org-info.json)

          echo "SF_INSTANCE_URL=$INSTANCE_URL" >> $GITHUB_ENV
          echo "SF_ACCESS_TOKEN=$ACCESS_TOKEN" >> $GITHUB_ENV
          echo "SF_USERNAME=$USERNAME" >> $GITHUB_ENV

          echo "Instance URL: $INSTANCE_URL"
          echo "Username: $USERNAME"

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: e2e/test-results/
          retention-days: 30

      - name: Delete scratch org
        if: always()
        run: |
          sf org delete scratch \
            --target-org e2e-test-${{ github.run_number }} \
            --no-prompt || echo "Org already deleted or not found"

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read test results if available
            let testSummary = '## E2E Test Results\n\n';

            try {
              const reportPath = 'e2e/playwright-report/index.html';
              if (fs.existsSync(reportPath)) {
                testSummary += '✅ Tests completed. View the [Playwright Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n';
              } else {
                testSummary += '⚠️ Test report not found.\n';
              }
            } catch (error) {
              testSummary += '❌ Failed to read test results.\n';
            }

            // Comment on PR
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: testSummary
            });
